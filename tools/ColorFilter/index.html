<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
	</head>
  <body>

    <section class="main-content">
			<section class="input-section">
				<div class="material-textfield">
		      <input  id="color-input" class="target" type="text" placeholder="#000" type="text" maxlength="7" oninput="validateColor(this.value)">
		      <label>Hex Color</label>
		    </div>
        <a id="action-button" class="btn3d btn-default action-button disabled" onclick="compute()"><span>计算</span></a>
			</section>

			<section class="real-section">
        <p>原色彩</p>

				<div class="color-wrapper">
					<div id="realPixel" class="pixel"></div>

					<div class="color-content">
						<span class="copyable">
							<b>RGB </b><code id="realPixelTextRGB" data-clipboard-text="">rgb(0, 0, 0)</code>
						</span>
						<br>
						<span class="copyable">
							<b>HEX </b><code id="realPixelTextHEX" data-clipboard-text="">#000</code>
						</span>
					</div>
				</div>
			</section>

			<section class="filtered-section">
        <p>Filter</p>

				<div class="color-wrapper">
					<div id="filterPixel" class="pixel"></div>

					<div class="color-content">
						<span class="copyable">
							<code id="filterPixelText" data-clipboard-text="">filter: brightness(0) saturate(100%)</code>
						</span>
					</div>
				</div>
			</section>

			<span id="lossDetail">
      	Loss: 0
      </span>
    </section>

    <script src="index.js"></script>
  </body>
</html>
