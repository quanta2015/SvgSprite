<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="" rel="stylesheet">
    <style>
      :root {
        --sys-wid:1500px;
      }
      .title {
        color: #336699;
        position: absolute;
        left: -70px;
        width: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
      .g-sprite {
        position: relative;
        width: var(--sys-wid);
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        padding-bottom: 10px;
        border-bottom: 1px dashed #eee;
      }

      .g-sprite+.g-sprite {
        margin-top: 10px;
      }

      .m-item {
        width: 56px;
        height: 56px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #eee;
        margin: 2px;
        border-radius: 3px;
      }

      .m-item.sp {
        width: 128px;
        height: 128px;
        border: 1px solid #eee;
        margin: 5px;
        background: #fff;
      }

      .m-item.sp svg {
        transform: unset!important;
        filter: unset!important;
      }

      svg {
        transition: .2s ease;
        cursor: pointer;
      }

      svg:hover {
        transform: scale(1.2);
        filter: invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);
      }

    </style>
  </head>
  <body>
    

    
    <div class="g-sprite g-sprite-n">
      <div class="title">标准</div>
    </div>
    
    <div class="g-sprite g-sprite-t">
      <div class="title">细长</div>
    </div>
    
    <div class="g-sprite g-sprite-s24">
      <div class="title">suo24</div>
    </div>

    <div class="g-sprite g-sprite-s64">
      <div class="title">suo64</div>
    </div>

  </body>


  <script>
    const doPaste =(e)=>{
      // console.log(e)
      // e.clipboardData.setData('text/plain', e);
      navigator.clipboard.writeText(e);
    }
    const model =(id,file,size,sp)=> `<div class="m-item ${sp}" onClick=doPaste('${id}',this)><svg className="m-svg" width="${sp?256:32}" height="${sp?256:32}" viewBox="0 0 ${size} ${size}"><use xlink:href="svg/sprite_${file}.svg#${id}" /></svg></div>`

    const readTextFile =async(file) => {
      return new Promise(resolve => {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                // callback(rawFile.responseText);
                resolve(rawFile.responseText)
            }
        }
        rawFile.send(null);
      })
    }

    const init =async(file,el,size,sp)=>{
      let root = document.querySelector(el)
      const r = await readTextFile(`svg/sprite_${file}.json`)
      const data = JSON.parse(r);
      data.map((item,i)=>  root.innerHTML += model(item,file,size,sp) )
    }

    init('normal','.g-sprite-n',24)
    init('thin','.g-sprite-t',20)
    init('suo24','.g-sprite-s24',24)
    init('suo64','.g-sprite-s64',64,'sp')

   
  </script>
</html>
