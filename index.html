<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="" rel="stylesheet">
    <style>
      .title {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin: 10px 10px 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .g-sprite {
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        margin: 0 10px;
      }

      .m-item {
        width: 56px;
        height: 56px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #eee;
        margin: 2px;
        border-radius: 3px;
      }

      .m-item.sp {
        width: 192px;
        height: 192px;
        border: 1px solid #eee;
        margin: 5px;
        background: #E8EAF0;
      }

      .m-item.sp svg {
        transform: unset!important;
        filter: unset!important;
      }

      svg {
        transition: .2s ease;
        cursor: pointer;
      }

      svg:hover {
        transform: scale(1.2);
        filter: invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);
      }

    </style>
  </head>
  <body>

    <div class="title">suo64</div>
    <div class="g-sprite g-sprite-s64"></div>

    <div class="title">suo24</div>
    <div class="g-sprite g-sprite-s24"></div>

    <div class="title">标准图标</div>
    <div class="g-sprite g-sprite-n"></div>

    <div class="title">细长图标</div>
    <div class="g-sprite g-sprite-t"></div>


  </body>


  <script>
    const model =(id,file,size,sp)=> `<div class="m-item ${sp}"><svg className="m-svg" width="${sp?256:32}" height="${sp?256:32}" viewBox="0 0 ${size} ${size}"><use xlink:href="svg/sprite_${file}.svg#${id}" /></svg></div>`

    const readTextFile =async(file) => {
      return new Promise(resolve => {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                // callback(rawFile.responseText);
                resolve(rawFile.responseText)
            }
        }
        rawFile.send(null);
      })
    }

    const init =async(file,el,size,sp)=>{
      let root = document.querySelector(el)
      const r = await readTextFile(`svg/sprite_${file}.json`)
      const data = JSON.parse(r);
      data.map((item,i)=>  root.innerHTML += model(item,file,size,sp) )
    }

    init('normal','.g-sprite-n',24)
    init('thin','.g-sprite-t',20)
    init('suo24','.g-sprite-s24',24)
    init('suo64','.g-sprite-s64',64,'sp')

   
  </script>
</html>
